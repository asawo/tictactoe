<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container" id="header">
      <h2 class="title">Tic Tac Toe</h2>
    </div>
    <!--grid-->
    <div id="grid">
      <div id="rowOne" class="rows">
        <button id="btn1">1</button> <button id="btn2">2</button>
        <button id="btn3">3</button>
      </div>
      <div id="rowTwo" class="rows">
        <button id="btn4">4</button> <button id="btn5">5</button>
        <button id="btn6">6</button>
      </div>
      <div id="rowThree" class="rows">
        <button id="btn7">7</button> <button id="btn8">8</button>
        <button id="btn9">9</button>
      </div>
    </div>
    <!--score and reset div-->
    <div id="footer">
      <div id="scoreSection">
        <p>Score A</p>
        <p>Score B</p>
      </div>
      <div id="footerRight">
        <button id="resetBtn">Reset</button>
      </div>
    </div>

    <!-- make footer -->
  </body>
  <script src="app.js"></script>
</html>
