<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <script src="https://use.fontawesome.com/fdfdb554d9.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Asap:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" />
    <title>Tic Tac Toe</title>
  </head>

<body>
  <div class="main">
    <div class="header">
      <h3 class="title">Tic Tac Toe</h3>
    </div>

    <div id="grid">
      <div class="rows">
        <button id="btn1"></button>
        <button id="btn2"></button>
        <button id="btn3"></button>
      </div>
      <div class="rows">
        <button id="btn4"></button>
        <button id="btn5"></button>
        <button id="btn6"></button>
      </div>
      <div class="rows">
        <button id="btn7"></button>
        <button id="btn8"></button>
        <button id="btn9"></button>
      </div>
    </div>

    <div id="scoreSection">
      <div id="scores">
        <div id="winsO">
          <span><img src="assets/img/circle.svg"></img></span>
        </div>
        <div id="winsX">
          <span> <img src="assets/img/cross.svg"></img></span>
        </div>
      </div>
      <div id="reset">
        <button id="resetBtn"><img src="assets/img/clear.svg"></img></button>
      </div>
    </div>
  </div>

  <div id="footer">
    <span>
      <a href="https://github.com/asawo/tictactoe">
        <i class="fa fa-github"></i>
      </a>
    </span>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
        <h3>Winner</h3>
      <div id="modalText">  
      </div>
      <button id="closeBtn">Yes</button>
    </div>
  </div>
    
</body>
  <script src="assets/app.js"></script>
</html>
